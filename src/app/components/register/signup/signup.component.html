  <form>
    <div class ="register">
      <br>
    <h3>NEW USER. REGISTER HERE.</h3><br>
        <div class="form-group" style="font-weight: 500;">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" style="border-color: black;" #emailSignup class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group" style="font-weight: 500;">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" style="border-color: black;" #emailSignup class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
    <div class="form-group" style="font-weight: 500;">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" style="border-color: black;" #emailSignup class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div><br>
    <div class="form-group" style="font-weight: 500;">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" style="border-color: black;" #passwordSignup class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div><br><br>
      <button style="color: black; font-weight: 590; margin-left: 6%;" type="submit" class="btn btn-primary" (click)="onSignup(emailSignup.value,passwordSignup.value) ">SIGN UP</button>
      <p >{{ signupMessage }}</p>
      <br>
    </div>
    </form>
